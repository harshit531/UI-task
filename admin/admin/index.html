        <!-- Auto adjust -->
        <style>
            div#grid_container {
                height:1200px;
            }
            div#grid_container > div {
                position: absolute;
                min-width:90%;
            }
            
        </style>
        <script>
            function renderGrid() {
                var blocks = document.getElementById("grid_container").children;
                var cols = 1, newleft, newtop;
                for(var i = 1; i < blocks.length; i++){
                    if (i % cols == 0) {
                        newtop = (blocks[i-cols].offsetTop + blocks[i-cols].offsetHeight);
                        blocks[i].style.top = 20+newtop+"px";
                    } else {
                        if(blocks[i-cols]){
                            newleft = (blocks[i-cols].offsetTop + blocks[i-cols].offsetHeight);
                            blocks[i].style.top = 20+newleft+"px";
                        }
                        newleft = (blocks[i-1].offsetLeft + blocks[i-1].offsetWidth);
                        blocks[i].style.left = 20+newleft+"px";    
                    }
                }
            }
            window.addEventListener("onload", renderGrid, false);
            window.addEventListener("refresh", renderGrid, false);
            window.addEventListener("resize", renderGrid, false);
            setInterval(renderGrid, 500);
        </script>

<body  style="background-color:#C1DBF1;" ng-app="mainApp" ng-controller="mainController">

    <!-- Page Content -->

        <div class="container">
            <div class="row">
<div class="col-lg-12 text-center"style="border: 0px;background: #fff;">
    <h1>NUC Status</h1>
</div>
                
            </div>
            <div class="row">
                <div class="col-lg-12" style="background: #fff;">
                    <div class="outer-container">
                        <div class="d-flex justify-content-between mb-3" style="display: flex;justify-content: space-between;">
                            <h2>RetailIQ DASHBOARD</h2>
                            <a href="#" class="btn btn-sm btn btn-info"style="height: 100%; margin-top: 25px;">Add Data</a>
                        </div>
                    </div>
                    <div class="table-container">
                    <table class="table table-bordered table-striped mb-0">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Store Name</th>
                            <th scope="col">API URL</th>
                            <th scope="col">Plan</th>
                            <th scope="col">Server Time</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>

                            <td>{{o.store}}</td>
                            <td> {{nuc[o.id].server}}</td>
                            <td>{{o.plan}}</td>
                            <td>{{nuc[o.id].latestorder}}</td>
                            <td><div ng-hide="{{o.isonline}}"><a href="#" class="btn btn-sm btn-danger">Offline</a></div><div ng-show="{{o.isonline}}"><a href="#" class="btn btn-sm btn-success ml-4">Online</a> </div>
                            </td><td><i class="fa fa-eye" aria-hidden="true"></i> <i class="fa fa-trash" aria-hidden="true"></i></td>
                          </tr>
                          
                        </tbody>

                </div>
                    
                </div>

        <!-- modal to display employee attendance -->
        <div id="searchSMSRecords" class="modal fade" role="dialog">
            <div class="modal-content" style="overflow: auto;">
                <div class="modal-body">
                    <div class="close-button">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="panel-heading">
                        <h4>SMS Sent by {{calledstorename}}</h4>
                    </div>
                    <div class="col-lg-12">
                        <div class="col-lg-12">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-group"></i></span>
                                <input type="datetime-local" class="form-control" ng-minlength=2 ng-readonly="0" ng-model="searchSMSRecords.startdate" placeholder="Start Date">
                                <input type="datetime-local" class="form-control" ng-minlength=2 ng-readonly="0" ng-model="searchSMSRecords.enddate" placeholder="End Date">
                            </div>
                            <center>
                                <button class="btn btn-info" ng-click="getSMSRecords()">Check</button>
                            </center>
                        </div>
                        <center>
                            <table width='100%' border='0' ng-show="searchSMSRecords.showReport">
                                <tr>
                                    <th>Status</th>
                                    <th>Count</th>
                                </tr>
                                <tr><th colspan="2">Direct from Store</th></tr>
                                <tr ng-repeat="(key, o) in searchSMSRecords.data">
                                    <td>{{key}}</td>
                                    <td>{{o}}</td>
                                </tr>
                                <tr><th colspan="2">Through Server</th></tr>
                                <tr ng-repeat="(key, o) in searchSMSRecords.serverdata">
                                    <td>{{key}}</td>
                                    <td>{{o}}</td>
                                </tr>
                            </table>
                        </center>
                    </div>
